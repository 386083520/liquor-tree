<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Tree</title>
    <style media="screen">
        .app,
        .app2 {
            width: 340px;
            font-size: 15px;
            float: left;
        }

        .logger {
          clear: both;
          height: 300px;
          overflow: auto;
          border: 1px solid #eee
        }

        .logger p {
          margin: 0
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="app2"></div>

    <div class="logger">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="../dist/vue-tree.esm.js"></script>
    <!-- <script src="dist/vue-tree.esm.js"></script> -->

    <script type="x-template" id="demo">
        <div class="app">
            <h3>Tree select</h3>
            <tree
                :data="data"
                :options="options"
                ref="tree"
            />
        </div>
    </script>

   <script type="x-template" id="demo2">
        <div class="app2">
            <h3>Tree checkbox</h3>
            <tree
                :data="data"
                :options="{checkbox: true, parentSelect: true}"
                ref="tree2"
            />
        </div>
    </script>

    <script type="text/javascript">
        let data = _ => ([
            {
                text: 'Item 1',
                state: {
                    selected: true
                },
                id: 1123123
            },

            {
                text: 'Item 2',
                children: [
                    {text: '<b>Item 2.1</b>', state: {checked: true}},
                    {text: 'Item 2.2'},
                    {
                        text: 'Item 2.3',
                        children: [
                            {text: 'Item 2.2.3.1'},
                            {text: 'Item 2.2.3.2'},
                            {text: 'Item 2.2.3.3'},
                            {text: 'Item 2.2.3.4', children: [
                                {text: 'Item 2.2.3.4.1'},
                                {text: 'Item 2.2.3.4.2'}
                            ]}
                        ]
                    },
                    {text: 'Item 2.4'}
                ]
            },

            {
                text: 'Item 3',
                id: 1111111111,
                state: {selected: true}
            },

            {
                text: 'Item 4'
            },

            {
                text: 'Item 5',
                state: {
                    opened: true
                },
                children: [
                    {text: 'Item 5.1'},
                    {text: 'Item 5.2'},
                    {text: 'Item 5.3'}
                ],
                id: 222
            }

        ]);

        // yeah.. :-D
        let $logger = document.querySelector('.logger')
        let log = msg => {
          let p = document.createElement('p');
          let d = new Date

          if (!log._group) {
            log._group = {}
          }

          p.innerHTML = [
            d.getHours(),
            d.getMinutes(),
            d.getSeconds() < 10 ? '0' + d.getSeconds() : d.getSeconds()
          ].join(':') + ': ' + msg;

          if (!log._group[d.getMinutes() + d.getSeconds()]) {
            log._group[d.getMinutes() + d.getSeconds()] = true

              let delim = document.createElement('p')
              delim.innerHTML = '&nbsp;'
              $logger.prepend(delim)
          }

          $logger.prepend(p)
        }

        let events = [
          'node:selected',
          'node:deselected',
          'node:checked',
          'node:unchecked',
          'node:expanded',
          'node:collapsed'
        ]

        function addEvents() {
          events.forEach(name => {
            (this.$refs.tree || this.$refs.tree2).$on(name, node => {
              log(`<b>${name}:</b> ${node.text}`)
            })
          })
        }

        let app = new Vue({
            el: '#app',
            template: '#demo',
            data() {
                return {
                    data: data(),
                    options: {
                      multiple: true,
                      parentSelect: false
                    }
                }
            },

            mounted() {
              addEvents.call(this)
            }
        });

        let app2 = new Vue({
            el: '#app2',
            template: '#demo2',
            data() {
                return {
                    data: data()
                }
            },

            mounted() {
              addEvents.call(this)
            }
        });

        // let app = new Vue({
        //     el: '#app',
        //     template: `<div class="app"><calendar :readonly="true" :date="new Date"></calendar></div>`,
        //     created() {
        //
        //         this.$on('calendar:changed', (e) => {console.log(e);})
        //     }
        // });
    </script>

  </body>
</html>
