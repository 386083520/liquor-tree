<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Tree</title>
    <style media="screen">
        .app,
        .app2 {
            width: 340px;
            font-size: 15px;
            float: left;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="app2"></div>

    <script src="vue.js"></script>
    <script src="../dist/vue-tree.umd.js"></script>

    <script type="x-template" id="demo">
        <div class="app">
            <h3>Tree select</h3>
            <tree
                :data="data"
                @selected="onSelected"
                @checked="onChecked"
                @toggle="onToggle"
                ref="tree"
            />

            <button @click="getTreeData">GET data!</button>
        </div>
    </script>

   <script type="x-template" id="demo2">
        <div class="app2">
            <h3>Tree checkbox</h3>
            <tree
                :data="data"
                :options="{multiple: true, parentSelect: true}"
                @selected="onSelected"
                @checked="onChecked"
                @toggle="onToggle"
                ref="tree"
            />

            <button @click="getTreeData">GET data!</button>
        </div>
    </script>

    <script type="text/javascript">

        // Vue.component('tree', VueTree.TreeRoot);

        let data = _ => ([
            {
                text: 'Item 1',
                state: {
                    selected: true
                },
                id: 1123123
            },

            {
                text: 'Item 2',
                children: [
                    {text: '<b>Item 2.1</b>', state: {checked: true}},
                    {text: 'Item 2.2'},
                    {
                        text: 'Item 2.3',
                        children: [
                            {text: 'Item 2.2.3.1'},
                            {text: 'Item 2.2.3.2'},
                            {text: 'Item 2.2.3.3'},
                            {text: 'Item 2.2.3.4', children: [
                                {text: 'Item 2.2.3.4.1'},
                                {text: 'Item 2.2.3.4.2'}
                            ]}
                        ]
                    },
                    {text: 'Item 2.4'}
                ]
            },

            {
                text: 'Item 3',
                id: 1111111111,
                state: {selected: true}
            },

            {
                text: 'Item 4'
            },

            {
                text: 'Item 5',
                state: {
                    opened: true
                },
                children: [
                    {text: 'Item 5.1'},
                    {text: 'Item 5.2'},
                    {text: 'Item 5.3'}
                ],
                id: 222
            }

        ]);

        let app = new Vue({
            el: '#app',
            template: '#demo',
            data() {
                return {
                    data: data()
                }
            },
            methods: {
                onSelected(nodes) {
                    console.log('selected', nodes);
                },

                onToggle(...args) {
                    console.log('toggle', args)
                },

                onChecked(...args) {
                    console.log('checked', args)
                },

                getTreeData() {
                    console.log(this.$refs.tree.getSelectedNodes());
                }
            },

            mounted() {
                window.aa = this.$refs.tree;
            }
        });

        let app2 = new Vue({
            el: '#app2',
            template: '#demo2',
            data() {
                return {
                    data: data()
                }
            },
            methods: {
                onSelected(nodes) {
                    console.log('selected', nodes);
                },

                onToggle(...args) {
                    console.log('toggle', args)
                },

                onChecked(...args) {
                    console.log('checked', args)
                },

                getTreeData() {
                    console.log(this.$refs.tree.getSelectedNodes());
                }
            },

            mounted() {
                window.bb = this.$refs.tree;
            }
        });

        // let app = new Vue({
        //     el: '#app',

        //     created() {
        //
        //         this.$on('calendar:changed', (e) => {console.log(e);})
        //     }
        // });
    </script>

  </body>
</html>
